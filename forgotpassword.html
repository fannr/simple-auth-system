<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <meta name="description" content="Make a login page" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <meta name="author" content="Fannr" />
    <link
      rel="shortcut icon"
      href="./assets/img/iconComputer.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <script
      defer
      src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"
    ></script>
    <script src="index.js" defer type="module"></script>
  </head>

  <body>
    <section class="container login">
      <div class="container__text">
        <div class="content forgot">
          <!--  -->
          <div class="title" style="margin-bottom: 20px">
            <p class="icon-title">
              <iconify-icon icon="carbon:blog"></iconify-icon>
            </p>
            <p>Blogging.</p>
          </div>
          <!--  -->
          <!--  -->
          <form data-login="forgot">
            <div class="form-group">
              <input
                class="input-form-forgot"
                id="userInput"
                autocomplete="off"
                autofocus
                type="text"
                placeholder="Your username / email..."
              />
              <small>Message</small>
            </div>
            <div class="form-group">
              <button type="submit" class="button disabled">
                Check username or email
              </button>
            </div>
          </form>
          <!--  -->
          <!--  -->
          <div class="text-center">
            <a href="index.html">Back to Sign In</a>
          </div>
          <!--  -->
        </div>
      </div>
    </section>
  </body>
</html>
